<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="StyleSheet" href="CSS/css17.css" type="text/css">
    <title>Formulario</title>
</head>

<body>
    <section>
        <div id="datos">
            <div>
                <form>
                    <p>Asunto <br><input type="text" name="Asunto"></p>
                    <p>Nombre<br><input type="text" name="Nombre"></p>
                    <p>Email <br><input type="email" name="Email"></p>
                    
                </form>
            </div>
            <div id="message">
                <form>
                    <p>Mensaje<br><textarea name="Mensaje" id="" cols="40"
                            rows="10"></textarea></p>
                </form>
            </div>
            <div id="envia">
                <form>
                    <p><input type="submit" value="Enviar mensaje" id="enviar"></p>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
